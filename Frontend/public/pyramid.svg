<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Prism Pyramid">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="g2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  <g filter="url(#soft)">
    <!-- Base shadow ellipse -->
    <ellipse cx="32" cy="50" rx="18" ry="4" fill="rgba(0,0,0,0.08)"/>
    <!-- Pyramid faces -->
    <path d="M32 6 L58 48 L6 48 Z" fill="url(#g1)"/>
    <path d="M32 6 L58 48 L32 48 Z" fill="url(#g2)" opacity="0.9"/>
    <path d="M32 6 L6 48 L32 48 Z" fill="url(#g3)" opacity="0.9"/>
    <!-- Highlight edge -->
    <path d="M32 6 L32 48" stroke="white" stroke-opacity="0.5" stroke-width="1"/>
    <!-- Glow tip -->
    <circle cx="32" cy="6" r="1.8" fill="#fff" opacity="0.9"/>
  </g>
</svg>
